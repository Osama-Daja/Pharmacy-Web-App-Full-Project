<div class="login"
  style="background:#475d62 url(../../../assets/IMG/BackGround/ContactUs/{{ImageURL[CountForImage]}});background-size:  cover;
  margin-bottom: -1.5rem;   background-repeat: no-repeat;
  background-size: 100% 100%;">

  <div class="row ">
    

    <form class="col-md-6 Fromcol_4" [formGroup]="FormContactusRegister" (submit)='Submit()'>
      <img class="img" src="../../../assets/IMG/diagnosis.png">
      <br>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="form-group">
            <mat-label>Name : </mat-label>
            <input matInput type="text" formControlName="Name" class="form-control" placeholder="Enter Name">
            <mat-error *ngIf="FormContactusRegister.controls.Name.hasError('required') ">
              Please Enter your Name
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field class="form-group">
            <mat-label>Email :</mat-label>
            <input matInput type="text" formControlName="Email" class="form-control" placeholder="Email@Email.com">
            <mat-error *ngIf="FormContactusRegister.controls.Email.hasError('required')">Email Is Required</mat-error>
            <mat-error *ngIf="FormContactusRegister.controls.Email.hasError('email')">Should Be Email</mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field class="form-group">
            <mat-label>PhoneNumber :</mat-label>
            <input matInput type="text" formControlName="PhoneNumber" class="form-control"
              placeholder="Enter PhoneNumber">
            <mat-error *ngIf="FormContactusRegister.controls.PhoneNumber.hasError('required') ">
              Please Enter Phone Number
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      <div class="row">

        <div class="col-md-12">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="Message"></textarea>
          </mat-form-field>
        </div>

      </div>

      <div class="md-col-6 right-text">
        <input type="submit" class="btn" value="Submit" [disabled]="FormContactusRegister.invalid" />
      </div>
    </form>

    


  </div>
