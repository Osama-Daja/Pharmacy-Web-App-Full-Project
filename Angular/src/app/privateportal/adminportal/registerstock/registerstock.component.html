<div class="row">
    <form method="post" [formGroup]='stockForm' (submit)='Submit()'>
        <mat-form-field appearance="fill" hidden>
            <input type="number" readonly matInput placeholder="Id" formControlName="Id" required>
            <input type="number" readonly matInput placeholder="ProductId" formControlName="ProductId" required>
        </mat-form-field>

        <div class="row">
            <div class="col-md-12">
               
            </div>
        </div>

        <mat-form-field appearance="fill" class="col-lg-4 col-md-6 col-sm-12 ">
            <mat-label>Enter Produce Date</mat-label>
            <input matInput type="date" placeholder="Produce Date" formControlName="ProduceDate" required>
            <mat-error *ngIf="stockForm.controls.ProduceDate.hasError('required')">Produce Date Is Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-lg-4 col-md-6 col-sm-12 ">
            <mat-label>Enter Expired Date</mat-label>
            <input matInput type="date" placeholder="Expired Date" formControlName="ExpiredDate" required>
            <mat-error *ngIf="stockForm.controls.ExpiredDate.hasError('required')">Expired Date Is Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-lg-4 col-md-6 col-sm-12 ">
            <mat-label>Enter your Quantity</mat-label>
            <input matInput type="number" min="1"  placeholder="Quantity" formControlName="Quantity" required>
            <mat-error *ngIf="stockForm.controls.Quantity.hasError('required')">Expired Date Is Required</mat-error>
        </mat-form-field>

        <div class="col-md-12">
            <button mat-button color="accent" type="submit" [disabled]="stockForm.invalid">Submit</button>
        </div>
        <hr>

        <button type="button" mat-button color="warn" (click)="Clear()">Clear</button>

    </form>
    </div>
