


<div class="row">
  <div class="col-3"></div>
  <div class="col-6" style="
      display: flex;
      flex-direction: row;
      align-items: center;
  ">
      <img *ngIf="Bag.Bag.customerImage != ''" style="height: 60px;width: 60px;" [src]="OurservicesadminService.URLIMG + Bag.Bag.customerImage">
      <img *ngIf="Bag.Bag.customerImage == ''" style="height: 60px;width: 60px;" src="../../../../assets/IMG/user.png">
      <hr>
      <div class="row">
          <div class="col-4">{{Bag.Bag.customerNickName}}</div>
          <div class="col-4"></div>
          <div class="col-4">{{Bag.Bag.customerPhoneNumber}}</div>
      </div>
  </div>
  <div class="col-3"style="
  display: flex;
  flex-direction: row;
  align-items: center;
">
</div>
  </div>
  <hr>

<div class="row">
    <div class="col-md-12">
      <div class="table-responsive-lg table-responsive-md table-responsive-sm">
  
        <table class="table table-sm table-hover mytable">
          <thead class="thead-light">
            <tr>
              <th>
                Image
                
              </th>
              <th>
                Name
              </th>
              <th>
                Price
              </th>
              <th>
                Quantity
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let P of Bag.Bag.product">
              <td>
                <img style="height: 30px;width: 30px;" [src]="OurservicesadminService.URLIMG + P.productImage">
              </td>
              <td>
                {{P.productName}}
              </td>
              <td>
                {{P.productPrice}} $
              </td>
              <td>
                  {{P.quantity}}
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
