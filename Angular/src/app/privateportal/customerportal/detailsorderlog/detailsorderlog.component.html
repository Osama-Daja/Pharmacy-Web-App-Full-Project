

<div class="row">
    <div class="col-3"></div>
    <div class="col-6" style="
        display: flex;
        flex-direction: row;
        align-items: center;
    ">
        <img *ngIf="Bag.Bag.delivery.deliveryImage != ''" style="height: 60px;width: 60px;" [src]="OurservicescustomerService.URLIMG + Bag.Bag.delivery.deliveryImage">
        <img *ngIf="Bag.Bag.delivery.deliveryImage == ''" style="height: 60px;width: 60px;" src="../../../../assets/IMG/user.png">
        <hr>
        <div class="row">
            <div class="col-4">{{Bag.Bag.delivery.deliveryNickName}}</div>
            <div class="col-4"></div>
            <div class="col-4">{{Bag.Bag.delivery.deliveryPhoneNumber}}</div>
        </div>
    </div>
    <div class="col-3"style="
    display: flex;
    flex-direction: row;
    align-items: center;
">{{Bag.Bag.delivery.currentDate | date:'yyyy-MM-dd'}}
</div>
    </div>
    <hr>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="card-body">
                    
    
                    <div class="hori-timeline" dir="ltr">
                        <ul class="list-inline events">
                            <li class="list-inline-item event-list" *ngFor='let O of Bag.Bag.orderLog'>
                                <div class="px-4">
                                    <div class="event-date bg-soft-primary text-primary">{{O.orderLogCurrentDate | date: 'hh:mm'}}</div>
                                    <h5 class="font-size-16" *ngIf='O.status == 1'>
                                        <i class="fas fa-shuttle-van" style="color: blue;"></i>
                                    </h5>
                                    <h5 class="font-size-16" *ngIf='O.status == 2'>
                                        <i class="fas fa-window-close" style="color: red;"></i>
                                    </h5>
                                    <h5 class="font-size-16" *ngIf='O.status == 3'>
                                        <i class="fas fa-check-circle" style="color: green;"></i>
                                    </h5>
                                    <h5 class="font-size-16" *ngIf='O.status == 4'>
                                        <i class="fas fa-check-double" style="color: greenyellow;"></i>
                                    </h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- end card -->
        </div>
    </div>
